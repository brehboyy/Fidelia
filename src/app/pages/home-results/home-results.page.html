<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Del Repas</ion-text>
      </ion-text>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ionic-calendar-date-picker class="calendar" [dayLabels]="dayLabel" [monthLabels]="monthLabel"
    (onSelect)="dateSelected($event)"></ionic-calendar-date-picker>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-label>
            Item
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-label>
            Item
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
