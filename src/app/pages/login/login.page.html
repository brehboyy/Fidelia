<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          DEL REPAS
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <!--<ion-item no-padding class="animated fadeInUp text08">
        <ion-label position="floating">
          <ion-icon name="contact" item-start></ion-icon>
          Nom complet
        </ion-label>
        <ion-input placeholder="Nom Complet" (ionInput)="getItems($event)" formControlName="nomComplet" clearInput="true" autofocus="true"></ion-input>
      </ion-item>
      <ion-list *ngIf="personnes.length < 10 && personnes.length > 1">
        <ion-item *ngFor="let personne of personnes" (click)="setNom(personne.PER_NOM, personne.PER_PRENOM)">
          {{personne.PER_NOM}}  {{personne.PER_PRENOM}}
        </ion-item>
      </ion-list>

      <p ion-text class="text08" *ngIf="onLoginForm.get('nomComplet').touched && onLoginForm.get('nomComplet').hasError('required')">
        <ion-text color="warning">
          Champs obligatoire
        </ion-text>
      </p>-->

      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="mail" item-start></ion-icon>
            Email
          </ion-label>
          <ion-input color="secondary" type="email" formControlName="email"></ion-input>
        </ion-item>
        <p ion-text class="text08"
          *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
          <ion-text color="warning">
            * Champs mal rempli
          </ion-text>
        </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Mot de passe
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          * Le mot de passe doit etre compris entre 8 et 50 caracteres
        </ion-text>
        </p>
    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="light">
        <strong>Mot de passe oubli√© ?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToHome()" [disabled]="!onLoginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Se connecter
      </ion-button>

      <p text-center>
        <ion-text color="light">
          Ou se connecter avec :
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          Nouveau ? <strong>S'inscrire</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
